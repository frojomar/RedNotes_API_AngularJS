<body>
  <header>
      <div class="logoname">
        <img class="logo" src="../images/myfavicon.png" alt="">
        <h1 class="name">RedNotes</h1>
      </div>
  </header>
  <div class="content">
    <div class="box" id="regcompleted">
        <h1> Are you sure you want to delete this note? </h1>

        <div class="note {{noteVM.note.color}}">
            <h4>[{{noteVM.note.dateString | date:'MM/dd/yyyy h:mma'}}] <br> {{noteVM.note.title}} </h4>
               <p>
               	<span data-ng-if="noteVM.note.type==0">{{noteVM.note.content}}</span>
               	<span data-ng-if="noteVM.note.type==1">(Enter to see the contents of the list)</span>
               </p>
        </div>

          <form >
            <input type="submit" name="confirm" value="Yes, I am sure" data-ng-click="noteVM.functions.deleteNote(1)">
            <input type="submit" name="confirm" value="No, I don't want to delete it." data-ng-click="noteVM.functions.deleteNote(0)">
          </form>

        <h3><a href="javascript:history.back(1)"> Go back </a></h3>
    </div>
  </div>
</body>
